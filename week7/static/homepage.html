<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>歡迎光臨</title>
        <link rel="stylesheet" type="text/css" href="static/styles.css">
    </head>
    <body>
        <div class="title">
            <div>歡迎光臨，請注冊登入系統</div>
        </div>
        <div class="headline">注冊帳號</div>
        <form id="signup-form" action="/signup" method="post"> 
            <div class="field">
                <label for="name" class="field-name">姓名</label>
                <input type="text" id="signup_name" name="name" class="input-field">
            </div>
            <div class="field">
                <label for="username" class="field-name">帳號</label>
                <input type="text" id="signup_username" name="username" class="input-field">
            </div>
            <div class="field">
                <label for="password" class="field-name">密碼</label>
                <input type="password" id="signup_password" name="password" class="input-field">
            </div>
            <div class="field">
                <input type="submit" value="注冊" class="submit-box">
            </div>
        </form>
        <br>
        <hr>
        <div class="headline">登入系統</div>
        <form id="signin-form" action="/signin" method="post">
            <div class="field">
                <label for="username" class="field-name">帳號</label>
                <input type="text" id="username" name="username" class="input-field">
            </div>
            <div class="field">
                <label for="password" class="field-name">密碼</label>
                <input type="password" id="password" name="password" class="input-field">
            </div>
            <div class="field">
                <label for="checkbox" class="field-name">同意條款</label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>
            <div class="field">
                <input type="submit" value="登入" class="submit-box">
            </div>
        </form>
        <script>
            document.getElementById("signin-form")
            .addEventListener("submit", function(event){
                let checkBox = document.getElementById("checkbox");
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;
                if (username == "" || password == ""){
                    alert("Please fill in all required information")
                    event.preventDefault();
                } else if (!checkBox.checked){
                    alert("Please check the checkbox first");
                    event.preventDefault();
                }
            });
            document.getElementById("signup-form")
            .addEventListener("submit", function(event){
                let signup_name = document.getElementById("signup_name").value;
                let signup_username = document.getElementById("signup_username").value;
                let signup_password = document.getElementById("signup_password").value;
                if (signup_name == "" || signup_username == "" || signup_password == ""){
                    alert("Please fill in all required information");
                    event.preventDefault();
                }
                console.log(signup_password);
            });
        </script>
    </body>
</html>
